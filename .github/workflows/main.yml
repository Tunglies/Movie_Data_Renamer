name: PyInstaller

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Test
        run: |
          python test_renamer.py
      
      - name: Build
        run: |
          pyinstaller -F renamer.py -n Movie_Data_Renamer-CLI-${{ env.VERSION }}-${{ runner.os }}-amd64
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: Movie_Data_Renamer-CLI-${{ env.VERSION }}-${{ runner.os }}-amd64
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Movie_Data_Renamer-CLI-${{ env.VERSION }}-${{ runner.os }}-amd64
          append_body: true